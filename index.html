<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <header>
                <label>Cadastre-se</label>
            </header>
            <main>
                <form id="form-login" method="GET">
                    <fieldset>
                        <legend>Dados de Login:</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="cpf">CPF:</label>
                                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="___.___.___-__" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">E-mail:</label>
                                    <input type="email" name="email" id="email">
                                </td>
                                <td>
                                    <label for="confirmaremail">Confirmar e-mail:</label>
                                    <input type="email" name="confirmaremail" id="confirmaremail">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="senha">Senha:</label>
                                    <input type="password" name="senha" id="senha">
                                </td>
                                <td>
                                    <label for="confirmarsenha">Confirmar senha:</label>
                                    <input type="password" name="confirmarsenha" id="confirmarsenha">
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
                <form id="form-contato" method="GET">
                    <fieldset>
                        <legend>Dados de Contato:</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="nome">Nome:</label>
                                    <input type="text" name="nome" id="nome">
                                </td>
                                <td>
                                    <label for="sobrenome">Sobrenome:</label>
                                    <input type="text" name="sobrenome" id="sobrenome">
                                </td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td>
                                    <label for="data">Data de nascimento:</label>
                                    <input type="date" name="data" id="data">
                                </td>
                                <td>
                                    <label for="rg">RG:</label>
                                    <input type="number" name="rg" id="rg">
                                </td>
                                <td>
                                    <label for="genero">Gênero:</label>
                                    <select name="genero" id="genero">
                                        <option value="selecione">Selecione</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="feminino">Feminino</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="cep">CEP:</label>
                                    <input type="text" name="cep" id="cep">
                                </td>
                                <td>
                                    <label for="endereco">Endereço:</label>
                                    <input type="text" name="endereco" id="endereco">
                                </td>
                                <td>
                                    <label for="numero">Nº:</label>
                                    <input type="number" name="numero" id="numero">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="bairro">Bairro:</label>
                                    <input type="text" name="bairro" id="bairro">
                                </td>
                                <td>
                                    <label for="complemento">Complemento:</label>
                                    <input type="text" name="complemento" id="complemento">
                                </td>
                                <td>
                                    <label for="cidade">Cidade:</label>
                                    <input type="text" name="cidade" id="cidade">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="estado">Estado:</label>
                                    <input type="text" name="estado" id="estado">
                                </td>
                                <td>
                                    <label for="telefone">DDD+Telefone:</label>
                                    <input type="text" name="telefone" id="telefone">
                                </td>
                                <td>
                                    <label for="celular">DDD+Celular:</label>
                                    <input type="text" name="celular" id="celular">
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
                <footer>
                    <button type="reset" class="button" onclick="resetForms()">Resetar</button>
                    <button type="submit" class="button">Enviar</button>
                </footer>
            </main>
        </div>
    </body>
</html>
